name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-mingw-w64

      - name: Build for Linux AMD64
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -o filabridge-linux-amd64 .
          chmod +x filabridge-linux-amd64

      - name: Build for Linux ARM64
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: arm64
          CC: aarch64-linux-gnu-gcc
        run: |
          go build -o filabridge-linux-arm64 .
          chmod +x filabridge-linux-arm64

      - name: Build for Windows AMD64
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
          CC: x86_64-w64-mingw32-gcc
        run: |
          go build -o filabridge-windows-amd64.exe .

      - name: Build for macOS AMD64
        env:
          CGO_ENABLED: 0
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -o filabridge-darwin-amd64 .
          chmod +x filabridge-darwin-amd64

      - name: Build for macOS ARM64
        env:
          CGO_ENABLED: 0
          GOOS: darwin
          GOARCH: arm64
        run: |
          go build -o filabridge-darwin-arm64 .
          chmod +x filabridge-darwin-arm64

      - name: Create checksums
        run: |
          sha256sum filabridge-* > checksums.txt
          cat checksums.txt

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Generating changelog for version: $VERSION"
          
          # Get commits since last tag, excluding release commits
          # Get all tags sorted by version, then find the one before current tag
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          LAST_TAG=$(git tag --sort=-version:refname | grep -A1 "^${CURRENT_TAG}$" | tail -n 1 || echo "")
          if [ -z "$LAST_TAG" ] || [ "$LAST_TAG" = "$CURRENT_TAG" ]; then
            # No previous tag found, get all commits
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" $LAST_TAG..HEAD)
          fi
          
          # Initialize arrays for different commit types
          declare -a FEATURES=()
          declare -a FIXES=()
          declare -a CHANGES=()
          declare -a DOCS=()
          declare -a OTHER=()
          
          # Process each commit
          while IFS= read -r commit; do
            # Skip automated changelog update commits
            if [[ "$commit" =~ ^chore\(release\):\ update\ changelog\ for ]]; then
              continue
            fi
            
            # Categorize commits by conventional commit prefixes and strip prefixes properly
            if [[ "$commit" =~ ^feat(\(.+\))?:\ (.+) ]]; then
              # Extract message after "feat: " or "feat(scope): "
              clean_commit="${commit#feat*: }"
              FEATURES+=("- $clean_commit")
            elif [[ "$commit" =~ ^(fix|bug)(\(.+\))?:\ (.+) ]]; then
              # Remove both fix: and bug: prefixes (with optional scope)
              if [[ "$commit" =~ ^fix ]]; then
                clean_commit="${commit#fix*: }"
              else
                clean_commit="${commit#bug*: }"
              fi
              FIXES+=("- $clean_commit")
            elif [[ "$commit" =~ ^(chore|refactor|style)(\(.+\))?:\ (.+) ]]; then
              # Remove prefixes for different types (with optional scope)
              if [[ "$commit" =~ ^chore ]]; then
                clean_commit="${commit#chore*: }"
              elif [[ "$commit" =~ ^refactor ]]; then
                clean_commit="${commit#refactor*: }"
              else
                clean_commit="${commit#style*: }"
              fi
              CHANGES+=("- $clean_commit")
            elif [[ "$commit" =~ ^docs(\(.+\))?:\ (.+) ]]; then
              # Extract message after "docs: " or "docs(scope): "
              clean_commit="${commit#docs*: }"
              DOCS+=("- $clean_commit")
            else
              # Include any commit that doesn't match conventional commit format
              OTHER+=("- $commit")
            fi
          done <<< "$COMMITS"
          
          # Read existing CHANGELOG.md if it exists
          if [ -f "CHANGELOG.md" ]; then
            # Find the first version entry line (starts with ## [)
            FIRST_VERSION_LINE=$(grep -n "^## \[" CHANGELOG.md | head -n 1 | cut -d: -f1)
            if [ -n "$FIRST_VERSION_LINE" ]; then
              # Extract header (everything before first version entry) and body (rest)
              head -n $((FIRST_VERSION_LINE - 1)) CHANGELOG.md > /tmp/header.txt
              tail -n +$FIRST_VERSION_LINE CHANGELOG.md > /tmp/body.txt
            else
              # No version entries found, use entire file as body
              cat > /tmp/header.txt << 'EOF'
# Changelog

All notable changes to FilaBridge will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

EOF
              cp CHANGELOG.md /tmp/body.txt
            fi
          else
            # Create header if CHANGELOG.md doesn't exist
            cat > /tmp/header.txt << 'EOF'
# Changelog

All notable changes to FilaBridge will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

EOF
            touch /tmp/body.txt
          fi
          
          # Build the new version entry
          cat > /tmp/new_entry.txt << 'EOF'
## [VERSION_PLACEHOLDER] - DATE_PLACEHOLDER

EOF
          
          # Replace placeholders in new entry
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" /tmp/new_entry.txt
          sed -i "s/DATE_PLACEHOLDER/$(date +%Y-%m-%d)/g" /tmp/new_entry.txt
          
          # Add categorized sections
          if [ ${#FEATURES[@]} -gt 0 ]; then
            echo "### Added" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
            printf '%s\n' "${FEATURES[@]}" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
          fi
          
          if [ ${#FIXES[@]} -gt 0 ]; then
            echo "### Fixed" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
            printf '%s\n' "${FIXES[@]}" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
          fi
          
          if [ ${#CHANGES[@]} -gt 0 ]; then
            echo "### Changed" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
            printf '%s\n' "${CHANGES[@]}" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
          fi
          
          if [ ${#DOCS[@]} -gt 0 ]; then
            echo "### Documentation" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
            printf '%s\n' "${DOCS[@]}" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
          fi
          
          if [ ${#OTHER[@]} -gt 0 ]; then
            echo "### Other" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
            printf '%s\n' "${OTHER[@]}" >> /tmp/new_entry.txt
            echo "" >> /tmp/new_entry.txt
          fi
          
          # Combine header + new entry + existing body
          cat /tmp/header.txt /tmp/new_entry.txt /tmp/body.txt > CHANGELOG.md
          
          # Clean up temp files
          rm -f /tmp/header.txt /tmp/body.txt /tmp/new_entry.txt
          
          # Show what was generated
          echo "Generated changelog:"
          cat CHANGELOG.md

      - name: Commit updated changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if we're in detached HEAD and checkout main branch
          if [ "$(git rev-parse --abbrev-ref HEAD)" = "HEAD" ]; then
            echo "In detached HEAD state, checking out main branch"
            git checkout main
          fi
          
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(release): update changelog for ${{ github.ref_name }}"
            git push origin main
          fi

      - name: Extract changelog for release notes
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Extracting changelog for release notes: $VERSION"
          
          # Get commits since last tag, excluding release commits
          # Get all tags sorted by version, then find the one before current tag
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          LAST_TAG=$(git tag --sort=-version:refname | grep -A1 "^${CURRENT_TAG}$" | tail -n 1 || echo "")
          if [ -z "$LAST_TAG" ] || [ "$LAST_TAG" = "$CURRENT_TAG" ]; then
            # No previous tag found, get all commits
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" $LAST_TAG..HEAD)
          fi
          
          # Initialize arrays for different commit types
          declare -a FEATURES=()
          declare -a FIXES=()
          declare -a CHANGES=()
          declare -a DOCS=()
          declare -a OTHER=()
          
          # Process each commit
          while IFS= read -r commit; do
            # Skip automated changelog update commits
            if [[ "$commit" =~ ^chore\(release\):\ update\ changelog\ for ]]; then
              continue
            fi
            
            # Categorize commits by conventional commit prefixes and strip prefixes properly
            if [[ "$commit" =~ ^feat(\(.+\))?:\ (.+) ]]; then
              # Extract message after "feat: " or "feat(scope): "
              clean_commit="${commit#feat*: }"
              FEATURES+=("- $clean_commit")
            elif [[ "$commit" =~ ^(fix|bug)(\(.+\))?:\ (.+) ]]; then
              # Remove both fix: and bug: prefixes (with optional scope)
              if [[ "$commit" =~ ^fix ]]; then
                clean_commit="${commit#fix*: }"
              else
                clean_commit="${commit#bug*: }"
              fi
              FIXES+=("- $clean_commit")
            elif [[ "$commit" =~ ^(chore|refactor|style)(\(.+\))?:\ (.+) ]]; then
              # Remove prefixes for different types (with optional scope)
              if [[ "$commit" =~ ^chore ]]; then
                clean_commit="${commit#chore*: }"
              elif [[ "$commit" =~ ^refactor ]]; then
                clean_commit="${commit#refactor*: }"
              else
                clean_commit="${commit#style*: }"
              fi
              CHANGES+=("- $clean_commit")
            elif [[ "$commit" =~ ^docs(\(.+\))?:\ (.+) ]]; then
              # Extract message after "docs: " or "docs(scope): "
              clean_commit="${commit#docs*: }"
              DOCS+=("- $clean_commit")
            else
              # Include any commit that doesn't match conventional commit format
              OTHER+=("- $commit")
            fi
          done <<< "$COMMITS"
          
          # Build the changelog sections directly
          CHANGELOG=""
          
          if [ ${#FEATURES[@]} -gt 0 ]; then
            CHANGELOG="${CHANGELOG}### Added"$'\n'
            for item in "${FEATURES[@]}"; do
              CHANGELOG="${CHANGELOG}${item}"$'\n'
            done
            CHANGELOG="${CHANGELOG}"$'\n'
          fi
          
          if [ ${#FIXES[@]} -gt 0 ]; then
            CHANGELOG="${CHANGELOG}### Fixed"$'\n'
            for item in "${FIXES[@]}"; do
              CHANGELOG="${CHANGELOG}${item}"$'\n'
            done
            CHANGELOG="${CHANGELOG}"$'\n'
          fi
          
          if [ ${#CHANGES[@]} -gt 0 ]; then
            CHANGELOG="${CHANGELOG}### Changed"$'\n'
            for item in "${CHANGES[@]}"; do
              CHANGELOG="${CHANGELOG}${item}"$'\n'
            done
            CHANGELOG="${CHANGELOG}"$'\n'
          fi
          
          if [ ${#DOCS[@]} -gt 0 ]; then
            CHANGELOG="${CHANGELOG}### Documentation"$'\n'
            for item in "${DOCS[@]}"; do
              CHANGELOG="${CHANGELOG}${item}"$'\n'
            done
            CHANGELOG="${CHANGELOG}"$'\n'
          fi
          
          if [ ${#OTHER[@]} -gt 0 ]; then
            CHANGELOG="${CHANGELOG}### Other"$'\n'
            for item in "${OTHER[@]}"; do
              CHANGELOG="${CHANGELOG}${item}"$'\n'
            done
            CHANGELOG="${CHANGELOG}"$'\n'
          fi
          
          # Remove trailing newlines (but keep at least one if content exists)
          if [ -n "$CHANGELOG" ]; then
            CHANGELOG=$(printf '%s' "$CHANGELOG" | sed -z 's/\n\+$//')
          fi
          
          echo "Generated changelog:"
          printf '%s' "$CHANGELOG"
          echo ""
          
          # Output the changelog using heredoc for proper newline handling
          {
            echo "CHANGELOG<<EOF"
            printf '%s' "$CHANGELOG"
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            filabridge-linux-amd64
            filabridge-linux-arm64
            filabridge-windows-amd64.exe
            filabridge-darwin-amd64
            filabridge-darwin-arm64
            checksums.txt
          body: |
            # FilaBridge ${{ steps.get_version.outputs.VERSION }}
            
            ## Installation
            
            Download the appropriate binary for your platform:
            
            - **Linux (AMD64)**: `filabridge-linux-amd64`
            - **Linux (ARM64)**: `filabridge-linux-arm64` (Raspberry Pi, etc.)
            - **Windows (AMD64)**: `filabridge-windows-amd64.exe`
            - **macOS (Intel)**: `filabridge-darwin-amd64`
            - **macOS (Apple Silicon)**: `filabridge-darwin-arm64`
            
            ### Quick Start
            
            1. Download the binary for your platform
            2. Make it executable (Linux/macOS): `chmod +x filabridge-*`
            3. Run Spoolman: `docker run -d --name spoolman -p 8000:8000 ghcr.io/donkie/spoolman:latest`
            4. Start FilaBridge: `./filabridge-*`
            5. Open http://localhost:5000 and configure your printers
            
            ## Verify Downloads
            
            Verify your download using the checksums:
            ```bash
            sha256sum -c checksums.txt
            ```
            
            ## What's New
            ${{ steps.changelog.outputs.CHANGELOG }}
            
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

